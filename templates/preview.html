<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= font_name %></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/css/patternfly.min.css" integrity="sha512-6UpU9AcZHviFiYbPBQSNtdLnWsTo8Y/1bnfc/OM2Hh4jEeQZEa9TfmOVGzLHE90YV44V/u5I0cnQr4uwMW2P6w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/css/patternfly-additions.min.css" integrity="sha512-EYt56ZZC96V80F1+H7qwhi3NUIzR7onpd+RsVWHUxQfZSiIWmsQFD+6J/bS6OsAGKgvRftxtkxB16efK4mDFaA==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/js/patternfly.min.js" integrity="sha512-2FQ8kPYjC5aQ34oh9jklEfgPDvpFoX0AA6l4K1QR9fx7fvu73NiwB8vPbyynjFjOLy7igvcQQlOTIFEdWfSMhQ==" crossorigin="anonymous"></script>
    <style><!--
      i {
        font-size: 60px;
      }

      <%= font_face(path: "assets/fonts/font-fabulous/#{@font_path_preview}") %>

      <%= glyph_selectors %> {
      <%= glyph_properties %>
      }

      <%= glyphs %>
    --></style>
  </head>

  <body>
    <nav class="navbar navbar-pf-vertical">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          Font Fabulous
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <% @glyphs.each do |name, value|
          selector = @options[:css_selector].sub('{{glyph}}', name.to_s) %>
        <div class="col-sm-2 text-center">
          <div class="preview">
            <i class="<%= selector[1..-1].gsub('.', ' ') %>"></i>
          </div>
          <div class="usage">
            <%= selector[1..-1].sub('ff.ff-', '') %>
          </div>
        </div>
        <% end %>
      </div>

      <div class="row">
        <footer>
          <p class="pull-right">Made with love using <a href="http://fontcustom.com">Font Custom</a>.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
